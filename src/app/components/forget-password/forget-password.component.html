<div class="password-reset-cnt">
    <div class="header"><h1><b>Forgot Your Password?</b></h1></div>
    <div class="body">
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form action="/submit-email" method="post">
        <div class="input-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button class="reset-btn" button type="submit">Reset Password</button>
        </form>
    </div>
    <div class="create-btn"><button class="create-account">CREATE ACCOUNT</button></div>
    
  </div>
