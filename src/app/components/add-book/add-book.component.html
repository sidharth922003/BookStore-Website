<div class="main-cnt">
  <div class="inner-cnt">
  <h2 mat-dialog-title>Add Book</h2>
  <form [formGroup]="bookForm" >
    <mat-form-field type="outlined">
      <mat-label>Book Name</mat-label>
      <input matInput formControlName="bookName" required>
    </mat-form-field>
 
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
    </mat-form-field>
 
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
 
    <div class="inline-fields">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
      </mat-form-field>
 
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>
    </div>
 
    <mat-form-field>
      <mat-label>Discount Price</mat-label>
      <input matInput type="number" formControlName="discountPrice">
    </mat-form-field>
 
    <div mat-dialog-actions class="btns">
      <button mat-button type="submit" [disabled]="bookForm.invalid" (click)="addBook()">Add Book</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
  </div>
</div>
